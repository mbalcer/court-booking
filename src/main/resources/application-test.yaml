# Test Profile - Simplified configuration for testing without Kafka
# Run with: ./gradlew bootRun --args='--spring.profiles.active=test'

spring:
  application:
    name: court-booking

  # H2 Database Configuration (In-Memory for Testing)
  datasource:
    url: jdbc:h2:mem:courtbookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (Access at: http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Kafka - Disabled for simple testing
  kafka:
    bootstrap-servers: localhost:9092
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Custom Application Properties
kafka:
  topic:
    booking-created: booking-created

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

# Logging Configuration
logging:
  level:
    com.tennis.court_booking: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
